url: https://giperbio.github.io/refstudio/

template:
  params:
    bootswatch: cosmo
    mathjax: true
    noindex: false

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [github]
  components:
    home: ~
    news: ~
    articles: ~

reference:
- title: Keywords
  contents:
  - query
  - tidy_keyword

- title: References/Citations
  contents:
  - count_ref
  - guess_ref
  - read_ref

- title: Data
  contents:
  - provider_tags
  - ris_tags
  - ris_types

- title: Utilities
  contents:
  - raw_data

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan

development:
  mode: auto
  destination: doc
  version_label: warning
