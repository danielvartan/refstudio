url: https://giperbio.github.io/refstudio/

template:
  params:
    bootswatch: cosmo
    mathjax: true
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right: github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Keywords
  contents:
  - query
  - tidy_keyword

- title: References/Citations
  contents:
  - count_ref
  - guess_ref
  - read_ref

- title: Data
  contents:
  - provider_tags
  - ris_tags
  - ris_types

- title: Utilities
  contents:
  - raw_data

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan

development:
  mode: auto
  version_label: warning
